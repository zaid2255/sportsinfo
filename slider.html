<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	
	.slider {
                width: 90%;
                float: left;
                margin-left: 5%;
               animation-duration: 10s;
    animation-iteration-count: infinite;
    animation-name: slide;
    animation-play-state: running;
    background-repeat: no-repeat;
    height: 400px;
  }
  
  @keyframes slide
  {
   0%{background: url(home-images/slider5.jpg); background-size: 100% 100%}
    25%{background: url(home-images/slider2.jpg); background-size: 100% 100%}
    50%{background: url(home-images/slider3.jpg); background-size: 100% 100%}
    75%{background: url(home-images/slider4.jpg); background-size: 100% 100%}
    100%{background: url(home-images/slider5.jpg); background-size: 100% 100%}


  }

	
	</style>
</head>

<body>
<div class="slider">
                  
               </div>
